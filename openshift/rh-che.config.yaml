  CHE_FABRIC8_MULTICLUSTER_OSO_PROXY_URL: "https://osoproxy.prod-preview.openshift.io"
  CHE_FABRIC8_MULTITENANT: "true"
  CHE_HOST: "che.prod-preview.openshift.io"
